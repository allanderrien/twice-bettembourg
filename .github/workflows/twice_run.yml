name: TWICE — Digital Twin Bettembourg

# ─────────────────────────────────────────
# DÉCLENCHEUR : bouton manuel uniquement
# ─────────────────────────────────────────
on:
  workflow_dispatch:
    inputs:
      ca_eurohub:
        description: "CA journalier Eurohub Sud (€)"
        required: false
        default: "500000"
        type: string
      ca_wolser:
        description: "CA journalier Zone Wolser (€)"
        required: false
        default: "150000"
        type: string

jobs:
  run-twice:
    name: Calcul chaîne causale TWICE
    runs-on: ubuntu-latest

    permissions:
      contents: write   # nécessaire pour committer les résultats

    steps:

      # 1. Récupérer le code du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Installer les dépendances
      - name: Install dependencies
        run: pip install requests

      # 4. Créer le dossier outputs s'il n'existe pas
      - name: Prepare output directory
        run: mkdir -p outputs

      # 5. Exécuter le script TWICE
      #    On injecte les paramètres CA via variables d'environnement
      - name: Run TWICE simulation
        env:
          CA_EUROHUB: ${{ github.event.inputs.ca_eurohub }}
          CA_WOLSER:  ${{ github.event.inputs.ca_wolser }}
        run: python src/twice_run.py

      # 6. Uploader les résultats comme artefact téléchargeable
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: twice-resultats-${{ github.run_number }}
          path: outputs/resultats_latest.json
          retention-days: 30

      # 7. Committer les résultats dans le repo
      - name: Commit results to repository
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/resultats_latest.json
          git diff --staged --quiet || git commit -m "chore: update TWICE results [run #${{ github.run_number }}]"
          git push
