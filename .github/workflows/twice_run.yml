name: TWICE â€” Digital Twin Bettembourg

on:
  workflow_dispatch:
    inputs:
      ca_eurohub:
        description: "CA journalier Eurohub Sud (EUR)"
        required: false
        default: "500000"
      ca_wolser:
        description: "CA journalier Zone Wolser (EUR)"
        required: false
        default: "150000"

jobs:
  run-twice:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Create folders
        run: mkdir -p outputs docs

      - name: Run simulation
        run: python src/twice_run.py

      - name: Generate report
        run: python src/twice_report.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: twice-run-${{ github.run_number }}
          path: |
            outputs/resultats_latest.json
            outputs/rapport.html
          retention-days: 30

      - name: Commit to repo
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/ docs/
          git diff --staged --quiet || git commit -m "chore: TWICE run #${{ github.run_number }}"
          git push
